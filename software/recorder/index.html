<!-- ********************************************* -->
<!-- Head of the web page defining base components -->
<!-- ********************************************* -->
<head lang=en>
  <meta charset="utf-8">
  <title>Recorder</title>
  <!-- Basic style sheet -->
  <style>
    svg {
      background: #dddddd;
      font: 10px sans-serif;
      cursor: crosshair;
    }
    .line {
      cursor: crosshair;
      fill: none;
      stroke: #000;
      stroke-width: 2px;
      stroke-linejoin: round;
    }
    body {
      float: left;
      clear: none;
    }
    #output {
      top: -2em;
      left: 0.67em;
      font: 12px/1.4 monospace;
    }
    #logger {
      background: #dddddd;
      font: 10px sans-serif;
      left: 0.67em;
    }
  </style>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="simplify.js"></script>
  <script src="utils.js"></script>
</head>

<!-- ************************* -->
<!-- Body of the recorder page -->
<!-- ************************* -->
<body>
  <div id="sketch"></div>
  <div id="output"></div>
  <div id="logger"></div>
  <script>
    prepareRecorder();
  </script>
</body>

</html>
